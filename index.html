<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Estate Fusion</title>
		<link href='css/open_sans.css' rel='stylesheet' type='text/css'>
		
		<link rel="stylesheet" href="themes/estate-fusion.min.css" />
		<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" />
		<!-- Step Form Wizard plugin -->
		<link rel="stylesheet" href="css/step-form-wizard-all.css" type="text/css" media="screen, projection">
		<!-- Include the compiled app CSS -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href='css/font-awesome.min.css' rel='stylesheet' type='text/css'>
		<!-- nicer scroll in steps -->
		<link rel="stylesheet" href="css/awesome-bootstrap-checkbox.css">
		<!-- tooltipster in steps -->

	</head>
	<body data-theme="a">
		<!---
		-- Page Login Start
		-->
		<div id='loginPage' data-role="page" data-theme="a">
			<div data-role="content" data-theme="a">
				<div class='logo'>
					<img class='img-responsive' src="images/logo.png" />
				</div>
				<form id='loginForm' method='post'>
						<label for='email'>Email</label>
						<input class='input-lg' id='email' name="email" type="text" placeholder="Email Address">
						<br/>
						<label for='password'>Password</label>
						<input class='input-lg' id='password' name="password" type="password" placeholder="Password">
						<button type='button' name='loginSubmit' id='loginSubmit' class="ui-btn">Login</button>
				</form>
				
			</div>
		</div>
		<!---
		-- Page Login End
		-->
		<!---
		-- Page Welcome End
		-->
		<div id='welcomePage' data-role="page" data-theme="a">
			<div data-role="header">
				<h1>Estate Fusion</h1>
				<a class='btn btn-default ui-btn-right logout' data-role="none">Logout</a>
				<div class='clearfix'></div>
			</div>
			<div data-role="content">
				<div id='pageContent' style='display:none;'>
					<a href="#salePage" class="ui-btn">Add New Sale</a>
				</div>
			</div>
		</div>
		<!---
		-- Page Welcome End
		-->
		<!---
		-- Page Sale Start
		-->
		<div id='salePage' data-role="page" data-theme="a">
			<div data-role="header">
				<h1>Estate Fusion - New Sale</h1>
				<a class='btn btn-default ui-btn-right logout' data-role="none">Logout</a>
				<div class='clearfix'></div>
			</div>
			<div id='saleContent' data-role="content" style='display:none;'>
				<form id="wizard_example" action="">
					
					<fieldset>
						<legend>Seller Details</legend>
						<div class="row">
							<div class="col-lg-12">
								<table id='sellerDetailsTable' class='table table-bordered'>
									<tr>
										<td class='label' colspan=2>
											<label>Ownership</label>
										</td>
										<td class='' colspan=2>
											<select name='ownership' id='ownership'  data-role="none" class='form-control'>
												<option value="">Select Ownership</option>
												<option value='1'>Single</option>
												<option value='2'>Double</option>
											</select>
										</td>
									</tr>
									<tr>
										<td class='label'>
											<label>First Name</label>
										</td>
										<td>
											<input name='firstName' id='firstName' data-role="none" type='text' class='form-control'/>
										</td>
										<td class='label'>
											<label>Surname</label>
										</td>
										<td>
											<input name='surname' id='surname' data-role="none" type='text' class='form-control'/>
										</td>
									</tr>
									<tr id='secondOwner' class='hidden'>
										<td class='label'>
											<label>First Name <br/><span class='text-muted'>(Second Owner)</span></label>
										</td>
										<td>
											<input name='firstName2' id='firstName2' data-role="none" type='text' class='form-control'/>
										</td>
										<td class='label'>
											<label>Surname <br/><span class='text-muted'>(Second Owner)</span></label>
										</td>
										<td>
											<input name='surname2' id='surname2' data-role="none" type='text' class='form-control'/>
										</td>
									</tr>
									<tr>
										<td class='label' colspan=2>
											<label>Home Address</label>
										</td>
										<td colspan=2>
											<input name='homeAddress' id='homeAddress' data-role="none" type='text' class='form-control'/>	
										</td>
									</tr>
									<tr>
										<td class='label' colspan=2>
											<label>Line 1</label>
										</td>
										<td colspan=2>
											<input name='homeLine1' id='homeLine1' data-role="none" type='text' class='form-control'/>	
										</td>
									</tr>
									<tr>
										<td class='label' colspan=2>
											<label>Line 2</label>
										</td>
										<td colspan=2>
											<input name='homeLine2' id='homeLine2' data-role="none" type='text' class='form-control'/>	
										</td>
									</tr>
									<tr>
										<td class='label' colspan=2>
											<label>Line 3</label>
										</td>
										<td colspan=2>
											<input name='homeLine3' id='homeLine3' data-role="none" type='text' class='form-control'/>	
										</td>
									</tr>
									<tr>
										<td class='label'>
											<label>Town</label>
										</td>
										<td>
											<input name='homeTown' id='homeTown' data-role="none" type='text' class='form-control'/>
										</td>
										<td class='label'>
											<label>Country</label>
										</td>
										<td>
											<input name='homeCountry' id='homeCountry' data-role="none" type='text' value='England' class='form-control'/>
										</td>
									</tr>
									<tr>
										<td class='label'>
											<label>Post Code</label>
										</td>
										<td>
											<input name='homeCode' id='homeCode' data-role="none" type='text' class='form-control'/>
										</td>
										<td class='label'>
											<label>Property Address</label>
										</td>
										<td>
											<div class=" checkbox checkbox-success">
												<input data-role="none" class="checkbox-same-checkbox" id="checkbox-same-address" type="checkbox">
												<label data-role="none" for="checkbox-same-address">This is the property address</label>
											</div>
										</td>
									</tr>
									<tr>
										<td class='label'>
											<label>Mobile Phone</label>
										</td>
										<td>
											<input name='mobile' id='mobile' data-role="none" type='text' class='form-control'/>
										</td>
										<td class='label'>
											<label>Home Phone</label>
										</td>
										<td>
											<input name='phone' id='phone' data-role="none" type='text' class='form-control'/>
										</td>
									</tr>
									<tr>
										<td class='label'>
											<label>Email</label>
										</td>
										<td>
											<input name='primaryEmail' id='primaryEmail' data-role="none" type='text' class='form-control'/>
										</td>
										<td class='label'>
											<label>Email Secondary</label>
										</td>
										<td>
											<input name='secondaryEmail' id='secondaryEmail' data-role="none" type='text' class='form-control'/>
										</td>
									</tr>
									<tr>
										<td class='label' colspan=2>
											<label>Property Address</label>
										</td>
										<td colspan=2>
											<input name='propertyAddress' id='propertyAddress' data-role="none" type='text' class='form-control'/>	
										</td>
									</tr>
									<tr>
										<td class='label' colspan=2>
											<label>Line 1</label>
										</td>
										<td colspan=2>
											<input name='propertyLine1' id='propertyLine1' data-role="none" type='text' class='form-control'/>	
										</td>
									</tr>
									<tr>
										<td class='label' colspan=2>
											<label>Line 2</label>
										</td>
										<td colspan=2>
											<input name='propertyLine2' id='propertyLine2' data-role="none" type='text' class='form-control'/>	
										</td>
									</tr>
									<tr>
										<td class='label' colspan=2>
											<label>Line 3</label>
										</td>
										<td colspan=2>
											<input name='propertyLine3' id='propertyLine3' data-role="none" type='text' class='form-control'/>	
										</td>
									</tr>
									<tr>
										<td class='label'>
											<label>Town</label>
										</td>
										<td>
											<input name='propertyTown' id='propertyTown' data-role="none" type='text' class='form-control'/>
										</td>
										<td class='label'>
											<label>Country</label>
										</td>
										<td>
											<input name='propertyCountry' id='propertyCountry' data-role="none" type='text' value='England' class='form-control'/>
										</td>
									</tr>
									<tr>
										<td class='label'>
											<label>Post Code</label>
										</td>
										<td>
											<input name='propertyCode' id='propertyCode' data-role="none" type='text' class='form-control'/>
										</td>
										<td class='label'>
											<label>Property Tenure</label>
										</td>
										<td>
											<select name='propertyTenure' id='propertyTenure'  data-role="none" class='form-control'>
												<option value="">Property Tenure</option>
												<option value='1'>Single</option>
												<option value='2'>Double</option>
											</select>
										</td>
									</tr>
									<tr>
										<td class='label' colspan=2>
											<label>Notes</label>
										</td>
										<td class='' colspan=2>
											<textarea name='notes' id='notes' class='form-control'></textarea>
										</td>
									</tr>
									<tr>
										<td class='label' colspan=2>
											<label>Term</label>
										</td>
										<td class='' colspan=2>
											<input name='term' id='term' data-role="none" type='text' class='form-control'/>
										</td>
									</tr>
									<tr>
										<td class='label'>
											<label>Agency Type</label>
										</td>
										<td>
											<select name='agencyType' id='agencyType'  data-role="none" class='form-control'>
												<option value="1">Sole Seller</option>
												<option value='2'>Sole Agent</option>
												<option value='3'>Joint Agent </option>
											</select>
										</td>
										<td class='label'>
											<label>Joint Agent Name</label>
										</td>
										<td>
											<input name='agencyName' id='agencyName' disabled='disabled' data-role="none" type='text' class='form-control'/>
										</td>
									</tr>
									<tr>
										<td class='label' colspan=2>
											<label>Asking Price</label>
										</td>
										<td class='' colspan=2>
											<input name='price' id='price' data-role="none" type='text' class='form-control'/>
											<div class=" checkbox checkbox-success">
												<input data-role="none" class="add-vat-checkbox" id="add-vat-check" type="checkbox">
												<label data-role="none" for="add-vat-check">Add VAT</label>
											</div>
										</td>
									</tr>
									<tr>
										<td class='label' >
											<div class=" checkbox checkbox-success">
												<input data-role="none" class="price-check fixed-price-checkbox" id="fixed-price-check" type="checkbox">
												<label data-role="none" for="fixed-price-check">Fixed Price</label>
											</div>
										</td>
										<td>
											<label for='fixedPrice'>Amount / Fee</span>
											<input name='fixedPrice' id='fixedPrice' data-role="none" readonly='readonly' type='text' class='form-control'/>
											
										</td>
										<td class='label' >
											<div class=" checkbox checkbox-success">
												<input data-role="none" class="price-check perc-price-checkbox" id="perc-price-check" type="checkbox">
												<label data-role="none" for="perc-price-check">Percentage</label>
											</div>
										</td>
										<td>
											<div style='width:30%;float:left;margin-right:5%'>
												<label for='percValue'>Fee %</label>
												<input data-role="none" name='percValue' id='percValue' readonly='readonly' type='text' class='form-control'/>
											</div>
											<div style='width:65%;float:left;'>
												<label for='percAmount'>Amount</label>
												<input data-role="none" name='percAmount' id='percAmount' readonly='readonly' type='text' class='form-control'/>
											</div>
										</td>
									</tr>
									<tr>
										<td class='label' colspan=4>
											<div class=" checkbox checkbox-success">
												<input data-role="none" class="default-bundle-checkbox" id="default-bundle-check" type="checkbox">
												<label data-role="none" for="default-bundle-check">Default Bundle</label>
											</div>
										</td>
									</tr>
								</table>
								
										
							</div>
						</div>
					</fieldset>
					<fieldset>
						<legend>Services</legend>
						<div class="row">
							<div class="col-lg-12">
								<div class="card">
									<table id='services-table' class='table table-bordered table-responsive'>
										<thead>
											<tr>
												<th style='width:40%'>Description of Services</th>
												<th class='bundle first'></th>
												<th class='bundle second'></th>
												<th class='bundle third'></th>
											</tr>
										</thead>
										<tbody>
											
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</fieldset>
					<fieldset>
						<legend>Terms &amp; Conditions</legend>
						<div class="row">
							<div class="col-lg-12">
								<div id='termsDiv' class='terms'> <p>Terms &amp; Conditions</p> </div>
								<div class=" checkbox checkbox-success">
									<input data-role="none" class="terms-checkbox" id="checkbox-term-condition" type="checkbox">
									<label data-role="none" for="checkbox-term-condition">I've read and accept the terms &amp; conditions</label>
								</div>
							</div>
						</div>
					</fieldset>
					<fieldset>
						<legend>Digital Signature</legend>
						<a data-role="none" onclick="resetSignature()"; style='margin: 5px 30px;' class='btn btn-default'>Reset</a>
								
						<div id="signatureDiv">
							<div class="row">
								<div class="col-lg-12">
									<div id="signature">&nbsp;</div>
								</div>
								<div class="col-lg-12">
									</div>
								<div class='clearfix;'></div>
							</div>
						</div>
					</fieldset>
					<fieldset>
						<legend>Photos</legend>
						<div id="photos">
							<button class='btn btn-primary' data-role="none"  onclick="capturePhotoWithData();">Capture Photo</button>
							<img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
						</div>
					</fieldset>
					<fieldset>
						<legend>Payment</legend>
						<div id="books"></div>
					</fieldset>	
				</form>
			</div>
		</div>	
		<!---
		-- Page Sale End
		-->
	</body>
